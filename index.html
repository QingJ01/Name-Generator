<body>
    <div class="container">
        <header>
            <h1>旺仔小乔同款起名器</h1>
            <p>生成独特的饮料+王者荣耀英雄名字组合</p>
        </header>
        
        <main>
            <div class="name-generator">
                <div class="result-box">
                    <h2 id="generated-name">点击生成按钮开始</h2>
                    <p id="name-description">等待生成中...</p>
                </div>
                
                <div id="share-image-container" class="share-image-container" style="display: none;">
                    <h3>分享图片</h3>
                    <div class="share-image-wrapper">
                        <canvas id="share-canvas" width="800" height="400"></canvas>
                        <div class="share-actions">
                            <button id="download-image-btn" class="download-image-button">
                                💾 下载图片
                            </button>
                            <button id="copy-image-btn" class="copy-image-button">
                                📋 复制图片
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="generate-btn" class="generate-button">
                        <span class="btn-text">🎲 生成名字</span>
                    </button>
                    
                    <button id="copy-btn" class="copy-button" style="display: none;">
                        📋 复制名字
                    </button>
                    
                    <button id="share-btn" class="share-button" style="display: none;">
                        📤 分享名字
                    </button>
                </div>
                
                <div class="history">
                    <div class="history-header">
                        <h3>生成历史</h3>
                        <button id="clear-history-btn" class="clear-button" style="display: none;">
                            🗑️ 清除历史
                        </button>
                    </div>
                    <div id="history-list" class="history-list">
                        <!-- 历史记录将在这里显示 -->
                    </div>
                </div>
            </div>
        </main>
